{% extends "winn/header.html"%}
{% block content %}
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
	 <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">

            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}    
    </form>
{% endblock %}
